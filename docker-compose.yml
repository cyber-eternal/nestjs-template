version: '3.8'

services:
  mariadb:
    container_name: mariadb-${NODE_ENV}
    image: mariadb
    restart: 'no'
    volumes:
      - mariadb-data:/var/lib/mariadb
    ports:
      - ${TYPEORM_PORT}:${TYPEORM_PORT}
    environment:
      MYSQL_RANDOM_ROOT_PASSWORD: 'yes'
      MYSQL_DATABASE: ${TYPEORM_DATABASE}
      MYSQL_USER: ${TYPEORM_USERNAME}
      MYSQL_PASSWORD: ${TYPEORM_PASSWORD}

  adminer:
    container_name: adminer-${NODE_ENV}
    image: adminer
    env_file:
      - .env
    ports:
      - 8081:8080
    environment:
      ADMINER_DEFAULT_DB_DRIVER: ${TYPEORM_TYPE}
      ADMINER_DEFAULT_DB_HOST: mariadb
      ADMINER_DEFAULT_DB_SERVER: mariadb
      ADMINER_DEFAULT_SERVER: mariadb
      ADMINER_DEFAULT_DB_NAME: ${TYPEORM_DATABASE}
      ADMINER_DESIGN: dracula
      ADMINER_PLUGINS: tables-filter tinymce
    expose:
      - 8081
    depends_on:
      - mariadb

  mq-service:
    container_name: mq-service-${NODE_ENV}
    image: rabbitmq:3-management-alpine
    env_file:
      - .env
    ports:
      - 15672:15672
      - 5672:5672
    environment:
      RABBITMQ_DEFAULT_USER: ${AMQP_USERNAME}
      RABBITMQ_DEFAULT_PASS: ${AMQP_PASSWORD}
    volumes:
      - rabbitmq-data:/var/lib/rabbitmq

  api:
    container_name: api-${NODE_ENV}
    build:
      context: .
      dockerfile: Dockerfile
    env_file:
      - .env
    ports:
      - ${APP_PORT}:${APP_PORT}
    expose:
      - ${APP_PORT}
    depends_on:
      - mq-service
      - mariadb
    volumes:
      - api-data:/var/lib/api
    restart: always

  redis:
    image: 'redis:alpine'
    container_name: redis-cache
    command: redis-server --requirepass ${REDIS_PASSWORD}
    ports:
      - 6379:6379
    env_file:
      - .env
    volumes:
      - redis-data:/var/lib/redis
      - redis.conf:/usr/local/etc/redis/redis.conf
    environment:
      - REDIS_REPLICATION_MODE=master

volumes:
  mariadb-data:
    driver: local
  rabbitmq-data:
    driver: local
  api-data:
    driver: local
  redis-data:
    driver: local
  redis.conf:
    driver: local
